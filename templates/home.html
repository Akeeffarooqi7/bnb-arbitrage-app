<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè† BNB Arbitrage Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
        }

        .card {
            background: rgba(0, 0, 0, 0.65);
            color: #fff;
            padding: 30px 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        a.button {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            background: #fff;
            color: #111;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s ease;
            width: fit-content;
        }

        a.button:hover {
            background: #eee;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .footer a {
            color: #ccc;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            color: #fff;
        }
                .button {
    position: relative;
    overflow: hidden;
}

.button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: rgb(0, 0, 0);  /* for water look */
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
    pointer-events: none;
    animation: none;
}

.button.clicked::after {
    animation: smokeRipple 0.6s ease-out forwards;
}
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="card">
        <h2>‚úÖ BNB Arbitrage App is Running</h2>
        <a class="button" href="/tracker">üìä Price Tracker</a>
        <a class="button" href="/calculator">üí∏ Profit Calculator</a>

        <div class="footer">
            Built by <strong>MOHAMMED AKEEF FAROOQI</strong><br>
            <a href="https://www.instagram.com/akeef_farooqi7" target="_blank">
                <i class="fab fa-instagram"></i> @akeef_farooqi7
            </a>
        </div>
    </div>
    <script>
    document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault();  // Stop navigation for the effect
            this.classList.remove('clicked'); // Reset class
            void this.offsetWidth; // Force reflow
            this.classList.add('clicked');

            const link = this.getAttribute('href');
            setTimeout(() => {
                window.location.href = link;
            }, 300);  // Delay navigation for effect
        });
    });
</script>
</body>
</html>
